    <script>
      // IIFE to set theme and avoid FOUC (Flash of Unstyled Content)
      (function() {
        try {
          const settingsItem = localStorage.getItem('dashboardSettings');
          if (settingsItem) {
            const settings = JSON.parse(settingsItem);
            if (settings.theme === 'dark') {
              document.documentElement.classList.add('dark');
            }
          }
        } catch (e) {
          console.error('Error applying initial theme from localStorage:', e);
        }
      })();
    </script>
